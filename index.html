<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="folding-fan">
	<label for="folding-fan">
		<div class="folding-fan-ctrl"><div class="folding-fan-ctrl-inner">+</div></div>
	</label>
	<input type="checkbox" id="folding-fan"/><div class="folding">
		<div class="fan-holder angle-l1">
			<div class="fan">
				<div class="icon"></div>
			</div>
		</div>
		<div class="fan-holder angle-l2">
			<div class="fan">
				<div class="icon"></div>
			</div>
		</div>
		<div class="fan-holder">
			<div class="fan">
				<div class="icon"></div>
			</div>
		</div>
		<div class="fan-holder angle-r1">
			<div class="fan">
				<div class="icon"></div>
			</div>
		</div>
		<div class="fan-holder angle-r2">
			<div class="fan">
				<div class="icon"></div>
			</div>
		</div>
		<div class="folding-fan-ctrl-wrap">
			<label for="folding-fan">
				<div class="folding-fan-ctrl"><div class="folding-fan-ctrl-inner">-</div></div>
			</label>
		</div>
	</div>
</div>

<div class="path-fan">
	<label>
		<input type="checkbox" /><div class="folding-fan-ctrl">
			<div class="folding-fan-ctrl-inner">+</div>
			<div class="icon-wrap p-angle1"><div class="icon">-</div></div>
			<div class="icon-wrap p-angle2"><div class="icon">-</div></div>
			<div class="icon-wrap p-angle3"><div class="icon">-</div></div>
			<div class="icon-wrap p-angle4"><div class="icon">-</div></div>
			<div class="icon-wrap p-angle5"><div class="icon">-</div></div>
		</div>
	</label>
</div>

</body>
</html>
